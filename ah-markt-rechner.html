<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>OPSUCHT – Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,sans-serif;
  background:radial-gradient(circle at top,#0f1a3a,#050814);
  color:#fff
}

/* HEADER */
header{
  max-width:1100px;
  margin:20px auto;
  padding:0 16px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
header strong{font-size:18px}
nav{display:flex;gap:10px}
nav a{
  flex:1;
  text-align:center;
  padding:10px 14px;
  border-radius:999px;
  text-decoration:none;
  font-weight:600;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.08);
  color:#fff
}
nav a.active{background:#fff;color:#000}

/* CARD */
.card{
  max-width:1100px;
  margin:20px auto;
  padding:20px;
  border-radius:20px;
  background:linear-gradient(180deg,#0d1535,#070b1d);
  box-shadow:0 20px 60px rgba(0,0,0,.6)
}

/* INFO */
.info-bar{
  margin-bottom:14px;
  padding:12px 16px;
  border-radius:14px;
  background:rgba(255,255,255,.06);
  font-size:14px
}

/* SWITCHES */
.switch{display:grid;gap:12px;margin-bottom:14px}
.switch-items{grid-template-columns:1fr 1fr}
.switch-days{grid-template-columns:repeat(3,1fr)}
.switch button{
  padding:14px;
  border-radius:999px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.08);
  color:#fff;
  font-weight:600;
  cursor:pointer
}
.switch button.active{background:#fff;color:#000}

/* MOBILE */
@media(max-width:700px){
  header{flex-direction:column;gap:12px}
  nav{width:100%}
  .stats{grid-template-columns:1fr 1fr}
  .switch-items,.switch-days{grid-template-columns:1fr}
}

</style>
</head>
<body>

<header>
  <div><strong>OPSUCHT – Tool</strong></div>
  <nav>
    <a href="index.html">OPShards</a>
    <a class="active" href="ah-markt-rechner.html">Markt & AH</a>
    <a href="more.html">Weiteres</a>
  </nav>
</header>

<main>
  <section class="card">
    <h2>Markt & AH Rechner</h2>
    <p>
      Hier entsteht später der Auktionshaus- / Markt-Rechner.
    </p>
    <ul>
      <li>AH-Preis → OPShards</li>
      <li>Vergleich Markt vs. Händler</li>
      <li>Gebühren / Steuern</li>
    </ul>
  </section>
</main>

</body>
</html>
